<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <title>best chat</title>
</head>

<body>

  <div class="back-container">
    <!-- <img class="back-img" src="./assets/img/back.svg" alt=""> -->
  </div>

  
  <div class="container">

    <header>
      <nav class="navbar text-white mt-3 p-0">
        <span class="navbar-brand mb-0 h1"><img class="brandlogo" src="./assets/img/logo-best-chat.png"
            alt="Logo best chat"></span>
      </nav>
    </header>

    <div class="row mt-5 mb-3">
      <div class="col-12">
        <h1 class="text-white mt-4">
          <span>Landing page para chamada</span><br>
          <span>quizz e aplicativo.</span>
        </h1>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h3 class="text-white">
          <span>Você já parou para pensar quem você representa</span><br>
          <span>na rede social? Venha fazer nosso quiz</span>
        </h3>
      </div>
    </div>

    <div class="row px-4">
      <div class="col-sm-12 col-md-6 col-lg-5 form-card">
        <h2 class="form-title mb-5">
          <span>Queremos saber mais um</span><br>
          <span>pouquinho de você...</span>
        </h2>

        <form method="POST" action="#">
          <div class="form-group">

            <input class="form-control mb-3" name="name" type="text" pattern="^\D{2,}\s[\D\s]{2,}$"
              title="Digite seu nome completo" placeholder="Nome" required />
            <input class="form-control" name="email" type="email" title="Digite um email válido" placeholder="E-mail"
              required />
            <input class="form-control" name="redirectTo" type="hidden" value="https://gama.academy" />
            <input class="form-control" name="debugMode" type="hidden" value="true" />
          </div>
          <input class="btn cta-test mt-4" type="submit" value="EU QUERO O TESTE" />
        </form>

      </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
</body>

</html>
